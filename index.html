<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Explorer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Dataset Explorer</h1>
            <p class="subtitle" id="subtitle">Loading...</p>
        </header>

        <div class="stats" id="stats-container">
            <!-- Stats cards rendered dynamically -->
        </div>

        <div class="filters" id="filters-container">
            <!-- Filter dropdowns rendered dynamically -->
        </div>

        <div class="task-display">
            <div class="task-meta" id="metadata-container">
                <!-- Metadata fields rendered dynamically -->
            </div>

            <div class="task-content">
                <h2>Content</h2>
                <div class="prompt-box" id="prompt">
                    Loading...
                </div>
            </div>

            <div class="reference-files" id="referenceFilesSection" style="display: none;">
                <h3>Reference Files</h3>
                <div class="file-list" id="fileList">
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prevBtn" class="btn-nav" disabled>← Previous</button>
            <div class="task-counter">
                <span id="taskCounter">Item 0 of 0</span>
            </div>
            <button id="nextBtn" class="btn-nav" disabled>Next →</button>
        </div>

        <footer>
            <p>Powered by <a href="https://huggingface.co/docs/datasets-server" target="_blank">HuggingFace Datasets API</a></p>
            <p>Inspired by <a href="https://d.erenrich.net/are-you-smarter-than-an-llm/index.html" target="_blank">"Are you smarter than an LLM?"</a></p>
        </footer>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
